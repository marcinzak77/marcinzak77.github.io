<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CRUD User Managment</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&subset=latin-ext" rel="stylesheet">
</head>
<body>
<h1 class="library-heading library-heading--main">Library Readers Managment</h1>
<a href="index.html" class="datatable__button">Library Books Managment</a>
<main class="crud container">



 <section class="datatable">
    <h2>Add a new reader</h2>
    <form
        class="datatable__row datatable__row--add"
        method="POST"
        action="https://demo-app-library.herokuapp.com/library/createUser"
        data-user-add-form
    >
      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Firstname
        </label>
        <input type="text" name="name" placeholder="Firstname" required minlength="3">
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          LastName
        </label>
        <textarea name="surname" placeholder="LastName" required minlength="3"></textarea>
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--button-section">
        <button type="submit" data-task-add-button class="datatable__button">Add reader</button>
      </fieldset>
    </form>
  </section>

<section class="datatable">
    <h2>Readers list</h2>
    <div class="datatable__tasks-container" data-user-container></div>
  </section>
<div class="template" data-datatable-row-template>
  <form class="datatable__row" data-user-id="0">
    <fieldset class="datatable__row-section datatable__row-section--input-section" data-user-name-section>
      <label class="datatable__input-label">
        User first name
      </label>
      <input type="text" name="name" placeholder="Insert a user name" data-user-name-input required minlength="3">
      <p class="datatable__field-value" data-user-name-paragraph></p>
    </fieldset>

     <fieldset class="datatable__row-section datatable__row-section--input-section" data-user-surname-section>
      <label class="datatable__input-label">
        User last name
      </label>
      <input type="text" name="lastname" placeholder="Insert a user last name" data-user-surname-input required minlength="3">
      <p class="datatable__field-value" data-user-surname-paragraph></p>
    </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section" data-user-account-section>
      <label class="datatable__input-label">
        Account creation date
      </label>
      <input type="text" name="account" placeholder="account creation" data-user-account-input required minlength="3">
      <p class="datatable__field-value" data-user-account-paragraph></p>
    </fieldset>    
  </form>
</div>




</main>
<script src="jquery-3.3.1.min.js"></script>
<script src="userscript.js"></script>

</body>
</html>
