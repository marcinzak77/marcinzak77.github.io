<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&subset=latin-ext" rel="stylesheet">
</head>
<body>
<h1 class="library-heading library-heading--main">Library Crud App</h1>
<a href="user.html" class="datatable__button">Library Readers Managment</a>
<main class="crud container">
  <section class="datatable">
    <h2>Add a new book</h2>
    <form
        class="datatable__row datatable__row--add"
        method="POST"
        action="https://demo-app-library.herokuapp.com/library/addBook"
        data-book-add-form
    >
      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Book author name
        </label>
        <input type="text" name="author" placeholder="Insert book author" required minlength="3">
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Task content
        </label>
        <textarea name="title" placeholder="Insert book title" required minlength="3"></textarea>
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Year of publication
        </label>
        <textarea name="year" placeholder="Insert book year" required minlength="4"></textarea>
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--button-section">
        <button type="submit" data-task-add-button class="datatable__button">Add book</button>
      </fieldset>
    </form>
  </section>

 <section class="datatable">
    <h2>All Books</h2>
    <div class="datatable__tasks-container" data-books-container></div>
  </section>
</main>


<div class="template" data-datatable-row-template>
  <form class="datatable__row" data-title-id="0">
    <fieldset class="datatable__row-section datatable__row-section--input-section" data-author-name-section>
      <label class="datatable__input-label">
        Author name
      </label>
      <input type="text" name="title" placeholder="Insert a new task name" data-author-name-input required minlength="3">
      <p class="datatable__field-value" data-author-name-paragraph></p>
    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--input-section" data-book-title-section>
      <label class="datatable__input-label">
        Book Title
      </label>
      <textarea name="title" placeholder="Insert new task content" data-book-title-input required minlength="3"></textarea>
      <p class="datatable__field-value" data-book-title-paragraph></p>
    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--input-section" data-book-release-section>
      <label class="datatable__input-label">
        Year of publication
      </label>
      <textarea name="title" placeholder="Insert new year" data-book-release-input required minlength="4"></textarea>
      <p class="datatable__field-value" data-book-release-paragraph></p>
    </fieldset>

        

    <div class="datatable__row-section-wrapper">
     
     <fieldset class="datatable__row-section datatable__row-section--button-section">
    
        <button type="button" data-task-delete-button class="datatable__button">Delete Book</button>
      </fieldset>

     <fieldset class="datatable__row-section datatable__row-section--trello-section">
        <select class="datatable__select" name="board-name" data-book-name-select>
          <option disabled selected>--- select a book item ---</option>
        </select>
     <!--    <select class="datatable__select" name="list-name" data-list-name-select>
          <option disabled selected>--- select a reader ---</option>
        </select>
        <button type="button" data-book-rent-request-trigger class="datatable__button datatable__button--book-rent">
          Rent this book
        </button> -->
      </fieldset>
    </div>
  </form>
</div>

<script src="jquery-3.3.1.min.js"></script>
<script src="script.js"></script>

</body>
</html>
